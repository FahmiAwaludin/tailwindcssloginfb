<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.15/tailwind.min.css">
</head>

<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md">
            <div class="text-center">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook" class="mx-auto mb-4"
                    width="80" height="80">
                <h1 class="text-xl font-bold mb-4">Log in to Facebook</h1>
            </div>
            <form class="space-y-4">
                <div>
                    <label class="block font-medium text-gray-700">Email or phone</label>
                    <input type="text"
                        class="form-input mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                        placeholder="Email or phone">
                </div>
                <div>
                    <label class="block font-medium text-gray-700">Password</label>
                    <input type="password"
                        class="form-input mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                        placeholder="Password">
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember_me"
                            class="form-checkbox h-4 w-4 text-blue-600 transition duration-150 ease-in-out">
                        <label for="remember_me" class="ml-2 block text-sm text-gray-900">
                            Remember me
                        </label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                            Forgot your password?
                        </a>
                    </div>
                </div>
                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Log in
                    </button>
                </div>
                <div class="text-center text-sm">
                    <p class="text-gray-600">Don't have an account? <a href="#"
                            class="font-medium text-blue-600 hover:text-blue-500">Sign up</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
